<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap");
    </style>

    <title>Pizza Gusto</title>
  </head>
  <body>
    <header class="header">
      <img
        src="../logo/logo_gusto.png"
        alt="Logo Pizza Gusto"
        class="header__logo"
      />
      <a href="../index.html" class="header__arrow--position">
        <img
          src="../images/arrow.png"
          alt="Icone flèche pour revenir en arrière"
          class="header__arrow--direction"
        />
      </a>
    </header>

    <section>
      <h1 class="section__pizzas--positionTitle">Base tomate</h1>
      <div class="section__pizzas">
        <article class="article__pizzas">
          <img
            src="../images/defaultPizza.png"
            alt="Img pizza"
            class="article__pizzas__image"
          />
          <h2 class="article__pizzas__title">Margherita</h2>
          <p class="article__pizzas__ingredients">
            tomate, mozzarella, tomate cerise, burrata, basilic frais
          </p>
          <span class="article__pizzas__price">12.00€</span>
        </article>
      </div>
      <div class="section__pizzas">
        <article class="article__pizzas">
          <img
            src="../images/pizza2.png"
            alt="Img pizza"
            class="article__pizzas__image"
          />
          <h2 class="article__pizzas__title">Regina</h2>
          <p class="article__pizzas__ingredients">
            tomate, mozzarella, jambon, champignons, origan
          </p>
          <span class="article__pizzas__price">12.50€</span>
        </article>
      </div>
    </section>

    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap");
    </style>

    <title>Pizza Gusto</title>
  </head>
  <body>
    <header class="header">
      <img
        src="../logo/logo_gusto.png"
        alt="Logo Pizza Gusto"
        class="header__logo"
      />
      <a href="../homepage.html" class="header__arrow--position">
        <img
          src="../images/arrow.png"
          alt="Icone flèche pour revenir en arrière"
          class="header__arrow--direction"
        />
      </a>
    </header>

    <section class="section__icone">
      <aside class="section__icone--background">
        <a
          href="#"
          class="section__icone--styleLink section__icone--styleLink--focused"
        >
          <img
            src="../images/tomate.png"
            alt="Pizza base tomate"
            class="section__icone--imgSize"
          />
        </a>
      </aside>

      <aside class="section__icone--background">
        <a href="#" class="section__icone--styleLink">
          <img
            src="../images/sour-cream.png"
            alt="Pizza base tomate"
            class="section__icone--imgSize"
          />
        </a>
      </aside>

      <aside class="section__icone--background">
        <a href="#" class="section__icone--styleLink">
          <img
            src="../images/special.png"
            alt="Pizza base tomate"
            class="section__icone--imgSize"
          />
        </a>
      </aside>

      <aside class="section__icone--background">
        <a href="#" class="section__icone--styleLink">
          <img
            src="../images/drink.png"
            alt="Pizza base tomate"
            class="section__icone--imgSize"
          />
        </a>
      </aside>
    </section>

    <!-- Dans cette section, on va afficher toutes les pizzas sans aucun filtre -->
    <section>
      <h1 class="section__pizzas--positionTitle">Toutes les pizzas</h1>
      <div class="section__pizzas">
        <article class="article__pizzas">
          <img src="" alt="Img pizza"  class="article__pizzas__image"/>
          <h2>Margherita</h2  class="article__pizzas__title">
          <span>12.00€</span  class="article__pizzas__price">
          <p  class="article__pizzas__ingredients">tomate,mozzarella,tomate cerise, burrata, basilic frais</p>
        </article>

        <article class="article__pizzas">
          <img src="" alt="Img pizza"  class="article__pizzas__image"/>
          <h2>Margherita</h2  class="article__pizzas__title">
          <span>12.00€</span  class="article__pizzas__price">
          <p class="article__pizzas__ingredients">tomate,mozzarella,tomate cerise, burrata, basilic frais</p>
        </article>
        
      </div>


      
    </section>
  </body>
</html>
